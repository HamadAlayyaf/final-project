{%extends 'basic_committee.html'%}

{%block content%}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form method="GET">
    <div class="container">
      
  
      <table class="table table-bordered">
        <thead>
              
            <tr>
              <th scope="col">Group ID</th>            
              <th scope="col">Evaluator 1</th>
              <th scope="col">Evaluator 2</th>
              <th scope="col">Evaluator 3</th>            
              <th scope="col">Download File</th>           
            </tr>
          </thead>
          <tbody>
            
              <tr>
                {%for eval in evaluation %}
                
                <td>{{eval.id_groups_fk}}</td>
                <td>{{eval.id_doctor_fk}}</td>
                <td>{{eval.id_doctor_fk2}}</td>
                <td>{{eval.id_doctor_fk3}}</td>
                <td><a href="{{eval.file_evaluation.url}}" Download="eval.file_evaluation.url">Download Files</a></td>
  
                
              </tr>
              {% endfor %}
          </tbody>
      </table>
        
    </div>
  </form>
</body>
</html>




{%endblock%}
