<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
       $(document).ready(function()
           {
             $('.chkbox').click(function() 
             {
                var txt="";
                $('.chkbox:checked').each(function() 
                {
                   txt+=$(this).val()+","
                });
                $('#chktext').val(txt);
             });
           });
       
</script>

</style>
