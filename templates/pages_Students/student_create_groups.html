{% extends 'baisc_students.html' %}

{% block content %}

<!DOCTYPE html>
<html>
<head>
</head>
<body>

<form method="GET">
<div class="container">

    <table class="table table-bordered">
        <thead>
                
            <tr>
                <th scope="col">Students ID</th>            
                <th scope="col">Students Name</th>
                <th scope="col">Group ID</th>                         
                <th scope="col">Choose Group</th>
            </tr>
            </thead>
            <tbody>
            
                <tr>
                
                    {%for student in students%}
                
                <td>{{student.id_students}}</td>
                <td>{{student.name_Students}}</td>
                <td>{{student.id_groups_fk}}</td>
                <td><a class="dropdown-item" href="{%url 'choose_group' student.id_students%}">Choose</a></td>
                
                </tr>
                {% endfor %}
                
            </tbody>
        </table>

        
    



</form>
<br><br><br><br>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="s">
    {{from}}
</div>
<br>
<div class="card-foter">
    <button type="submit" class="btn btn-primary">submit</button>
</div>
    
</form>
</div>
</body>

</html>
